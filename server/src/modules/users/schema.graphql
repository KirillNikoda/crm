type User {
  id: ID!
  email: String!
  name: String
}

input CreateUserDTO {
  email: String!
  password: String!
}

input UpdateUserDTO {
  id: ID!
  email: String
  name: String
  password: String
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(input: CreateUserDTO): User!
  updateUser(input: UpdateUserDTO): User
  deleteUser(id: ID!): User
}
